<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Liste</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img th:src="@{/img/dandd.png}" class="img-fluid" alt="Dungeons and Dragons's logo">
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 th:utext="${message}">..!..</h2>
            </div>
            <table border="1">
                <tr>
                    <th>Name</th>
                    <th>Type </th>
                    <th>hp</th>
                </tr>
                <tr th:each="user : ${users}">
                    <td class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" th:id="flexRadioDefault+${user.id}">
                        <label class="form-check-label" th:for="flexRadioDefault+${user.id}">
                            <span th:utext="${user.name}"></span>
                        </label>
                    </td>
                    <td th:utext="${user.championType}">...</td>
                    <td th:utext="${user.hp}">...</td>
                </tr>
            </table>

            <div th:if="${errorMessage}" th:utext="${errorMessage}" style="color:red;font-style:italic;">
                ...
            </div>
        </div>
        <a type="button" class="btn btn-success" th:href="@{/users/delete/2}">delete User</a>
        <a type="button" class="btn btn-success" th:href="@{/users}">User List</a>
    </div>
</body>

</html>
